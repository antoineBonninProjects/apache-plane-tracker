apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role
  namespace: apache-plane-tracker
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-rolebinding
  namespace: apache-plane-tracker
subjects:
- kind: ServiceAccount
  name: spark-operator
  namespace: apache-plane-tracker
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
